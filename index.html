<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title> 
    <link rel="stylesheet" href="google-clone.css">
</head>
<body>
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">
    </header>
    
    <section class="container">
        <div class="card-up">
            Search the web using Google! <br>
            <input type="text"> <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <div class="card-left">
             Special Searches <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>  
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a> <br>
        </div>
        <div class="card-middle">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
            <a href="https://about.google/?fg=1">About Google!</a><br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
        </div>
        <div class="card-right">
            Get Google!<br>
            updates monthly: <br>
            <input type="text"> <br>
            <button>Subscribe</button>
            <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
        </div>
    </section>

    <div class="clean"></div>

    <footer>
        <p>Copyright &copy;1998 Google Inc.</p>
    </footer>
</body>
</html>
